<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <script src="./myjs/calc.js"></script>
</head>
<body>
    <div class="calc-body">
        <div class="d-flex justify-content-between">
            <div>Calculator</div>
            <div class="d-flex justify-content-around" style="width: 120px; margin-top: 5px;">
                <div class="fa fa-minus"></div>
                <div class="fa-regular fa-square-o"></div>
                <div class="fa fa-times"></div>
            </div>
        </div>

        <div class="d-flex justify-content-between" style="margin-top: 20px;">
            <div class="d-flex justify-content-around" style="width: 120px;">
                <div><i class="fa fa-bars"></i></div>
                <div><b>Standard</b></div>
            </div>
            <div><i class="fa fa-history" style="margin-left: -30px;"></i></div>
        </div>

        <!-- <span id="val1"></span>
        <span id="operator"></span>
        <span id="val2"></span> -->

        <h5 id="show2"></h5>
        <h1 id="show"></h1>

        <div class="d-flex roww" style="margin-top: 50px;" >
            <button class="boxes1">MC</button>
            <button class="boxes1">MR</button>
            <button class="boxes1">M+</button>
            <button class="boxes1">M-</button>
            <button class="boxes1">MS</button>
            <button class="boxes1">M*</button>
        </div>
        <div class="d-flex">
            <button class="boxes2"><b>%</b></button>
            <button class="boxes2"  onclick="cleardisplay()"><b>CE</b></button>
            <button class="boxes2" onclick="clearall()"><b>C</b></button>
            <button class="boxes2" onclick="deletebutton()"><i class="fa fa-delete-left" ></i></button>
        </div>
        <div class="d-flex">
            <button class="boxes2"><b>1/X</b></button>
            <button class="boxes2"><b>x</b><sup>2</sup></button>
            <button class="boxes2"><b>2√x</b></button>
            <button class="boxes2" onclick="operator('/')"><b>÷</b></button>
        </div>
        <div class="d-flex">
            <button class="boxes2 bg-white" onclick="value(7)"><b>7</b></button>
            <button class="boxes2 bg-white" onclick="value(8)"><b>8</b></button>
            <button class="boxes2 bg-white" onclick="value(9)"><b>9</b></button>
            <button class="boxes2" onclick="operator('*')" id="option"><b>X</b></button>
        </div>
        <div class="d-flex">
            <button class="boxes2 bg-white" onclick="value(4)"><b>4</b></button>
            <button class="boxes2 bg-white" onclick="value(5)"><b>5</b></button>
            <button class="boxes2 bg-white" onclick="value(6)"><b>6</b></button>
            <button class="boxes2" onclick="operator('-')" id="option"><b>-</b></button>
        </div>
        <div class="d-flex">
            <button class="boxes2 bg-white" onclick="value(1)" id="one"><b>1</b></button>
            <button class="boxes2 bg-white" onclick="value(2)" id="two"><b>2</b></button>
            <button class="boxes2 bg-white" onclick="value(3)"><b>3</b></button>
            <button class="boxes2" onclick="operator('+')" id="option"><b>+</b></button>
        </div>
        <div class="d-flex">
            <button class="boxes2 bg-white" onclick="value('+/-')"><b>+/-</b></button>
            <button class="boxes2 bg-white" onclick="value(0)"><b>0</b></button>
            <button class="boxes2 bg-white" onclick="value('.')"><b>.</b></button>
            <button class="boxes2 bg-primary" onclick="equal('=')" id="option"><b>=</b></button>
        </div>
    </div>
</body>
</html>
